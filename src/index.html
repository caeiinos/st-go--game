    <body>
        <h1 class="game__title">Sté<strong class="title__go">GO</strong></h1>

        <div class="content">

                <button class="fiche__trigger">X</button>

                </section>

                    <section class="fiche__content">
                        <h3 class="fiche__cara">taille</h3>

                    </section>
                    <section class="fiche__content">
                        <h3 class="fiche__cara">Époque</h3>
                        <p class="fiche__text">Crétacé inférieur, début du Crétacé supérieur</p>
                    </section>
                    <section class="fiche__content">
                        <h3 class="fiche__cara">Location</h3>
                        <p class="fiche__text">Amérique du Nord, Europe et Asie</p>
                    </section>
                    <section class="fiche__content">
                        <h3 class="fiche__cara">Ordre</h3>

                    </section>
